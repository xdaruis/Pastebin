{% extends 'base.html' %}

{% block content %}
    <h1>History</h1>
    <table class="table table-hover table-responsive">
        <tbody>
            {% for element in pastebins %}
                <tr>
                    <td>
                        <a class="nav-link" href="{% url 'bin' element.id %}">{{ element.content|truncatechars:40 }}</a>
                    </td>
                </tr>
            {% endfor %}
        <tbody>
    </table>
{% endblock %}
